{% extends "home.html" %}
{% block content %}
<h3>Total Users:{{ user }}</h3>
<h4>User List</h4>
    {% if lists %}
    <ul>
      {% for list in lists %}
      <li>
        <a>{{ list.name }}</a> <br>{{ list.email}}
      </li><hr>
      {% endfor %}
    </ul>
    {% else %}
      <p>There is no users..</p>
    {% endif %}       

{% endblock %}
